<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中興課表 (自填 / QR 匯入)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        /* 全螢幕相機掃描模式 */
        #qrModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            #qrModal video {
                width: 100%;
                height: auto;
                max-height: 80%;
                background: black;
            }

            #qrModal button {
                margin: 10px;
                padding: 12px 20px;
                font-size: 18px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

        #captureBtn {
            background: #28a745;
            color: white;
        }

        #closeQR {
            background: #dc3545;
            color: white;
        }

        #cameraStatus {
            color: orange;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中興課表（自填 / QR 匯入）</h1>
        <div class="button-group">
            <button id="scanQR">📷 掃描 QR</button>
            <button id="pasteJSON">📋 手動貼上 JSON</button>
            <button id="clear">🗑 清空</button>
        </div>
        <div id="timetable"></div>
    </div>

    <!-- 📷 全螢幕 QR 掃描模式 -->
    <div id="qrModal">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
        <p id="cameraStatus"></p>
        <div>
            <button id="captureBtn">📸 拍照辨識</button>
            <button id="closeQR">❌ 關閉</button>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        const modal = document.getElementById("qrModal");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const status = document.getElementById("cameraStatus");

        document.getElementById("scanQR").addEventListener("click", () => {
            modal.style.display = "flex";

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                status.textContent = "❌ 瀏覽器不支援相機 API。請用 Safari 開啟。";
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    status.textContent = "✅ 相機啟動成功，對準 QR Code 並點選「拍照辨識」";
                })
                .catch((err) => {
                    console.error("相機啟動失敗：", err.name, err.message);
                    status.textContent = "❌ 相機啟動失敗: " + err.name;
                });
        });

        // 📸 拍照辨識
        document.getElementById("captureBtn").addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                alert("✅ QR Code 內容：\n" + code.data);
                console.log("QR Code:", code.data);
                // TODO: 在這裡解析課表 JSON，填到 timetable
                modal.style.display = "none";
                stopCamera();
            } else {
                alert("❌ 無法辨識 QR Code，請再試一次");
            }
        });

        // ❌ 關閉
        document.getElementById("closeQR").addEventListener("click", () => {
            modal.style.display = "none";
            stopCamera();
        });

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }
    </script>
</body>
</html>
