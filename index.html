<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中興課表 (自填 / QR 匯入)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="container">
        <h1>中興課表（自填 / QR 匯入）</h1>
        <div class="button-group">
            <button id="scanQR">📷 掃描 QR</button>
            <button id="pasteJSON">📋 手動貼上 JSON</button>
            <button id="clear">🗑 清空</button>
        </div>
        <div id="timetable"></div>
    </div>

    <!-- QR 掃描 Modal -->
    <div id="qrModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>掃描 QR Code</h3>
            <video id="video" autoplay playsinline style="width:100%;"></video>
            <canvas id="canvas" hidden></canvas>
            <p id="cameraStatus" style="color:orange;"></p>
            <button id="closeQR">關閉</button>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        document.getElementById("scanQR").addEventListener("click", () => {
            const modal = document.getElementById("qrModal");
            modal.style.display = "block";

            const video = document.getElementById("video");
            const status = document.getElementById("cameraStatus");

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                status.textContent = "❌ 瀏覽器不支援相機 API。請用 Safari 開啟。";
                alert("相機 API 不支援，請使用 Safari 並確認是 HTTPS 網址。");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    status.textContent = "✅ 相機已啟動，請將 QR Code 放在畫面中央";
                })
                .catch((err) => {
                    console.error("相機啟動失敗：", err.name, err.message);
                    status.textContent = "❌ 相機啟動失敗: " + err.name + " - " + err.message;
                    alert("相機啟動失敗: " + err.name + " - " + err.message);
                });
        });

        document.getElementById("closeQR").addEventListener("click", () => {
            const modal = document.getElementById("qrModal");
            modal.style.display = "none";

            const video = document.getElementById("video");
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
